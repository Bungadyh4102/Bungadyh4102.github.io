<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pengenalan Tari Tradisional</title>
    <style>
        * {
            box-sizing: border-box; /* Menggunakan box-sizing border-box untuk semua elemen */
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000; /* Warna latar belakang hitam */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: fadeIn 1s; /* Animasi muncul */
        }

        @keyframes fadeIn {
            from {
                opacity: 0; /* Mulai dengan transparan */
            }
            to {
                opacity: 1; /* Akhir dengan tampak */
            }
        }

        h2 {
            margin-bottom: 20px;
            color: #fff; /* Warna teks judul putih */
            text-align: center; /* Rata tengah untuk judul */
            animation: slideIn 0.5s; /* Animasi slide untuk judul */
            font-size: 2em; /* Ukuran font lebih besar */
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px); /* Mulai dari atas */
                opacity: 0; /* Mulai dengan transparan */
            }
            to {
                transform: translateY(0); /* Akhir di posisi normal */
                opacity: 1; /* Akhir dengan tampak */
            }
        }

        .login-container {
            background-color: #111; /* Latar belakang hitam untuk form */
            padding: 40px;
            border-radius: 10px; /* Sudut melengkung lebih besar */
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5); /* Bayangan gelap */
            width: 400px; /* Lebar form */
            transition: transform 0.3s; /* Animasi saat hover */
            opacity: 0; /* Mulai dengan transparan */
            animation: fadeIn 0.5s forwards; /* Animasi muncul */
        }

        label {
            margin-bottom: 5px;
            color: #fff; /* Warna teks label putih */
            display: block;
            font-weight: bold; /* Teks label tebal */
        }

        input {
            width: 100%;
            padding: 12px; /* Jarak dalam input */
            margin-bottom: 20px; /* Jarak di bawah input */
            border: 1px solid #444; /* Garis batas abu-abu gelap */
            border-radius: 5px; /* Sudut melengkung */
            background-color: #222; /* Latar belakang input abu-abu gelap */
            color: white; /* Warna teks input putih */
            transition: border-color 0.3s, box-shadow 0.3s; /* Transisi saat mengubah warna batas */
        }

        input:focus {
            border-color: #888; /* Ubah warna batas saat input difokuskan */
            outline: none; /* Menghilangkan outline default */
            box-shadow: 0 0 5px rgba(136, 136, 136, 0.5); /* Bayangan saat fokus */
        }

        button {
            width: 100%;
            padding: 12px; /* Jarak dalam tombol */
            background-color: #444; /* Warna latar belakang tombol abu-abu gelap */
            color: white; /* Warna teks tombol */
            border: none; /* Menghilangkan garis batas */
            border-radius: 5px; /* Sudut melengkung */
            cursor: pointer; /* Mengubah kursor saat hover */
            font-weight: bold; /* Teks tebal untuk tombol */
            transition: background-color 0.3s, transform 0.2s; /* Transisi saat mengubah warna dan ukuran */
            font-size: 1.1em; /* Ukuran font lebih besar */
        }

        button:hover {
            background-color: #666; /* Ubah warna saat hover */
            transform: translateY(-2px); /* Efek angkat saat hover */
        }

        p {
            text-align: center; /* Rata tengah untuk teks paragraf */
            margin-top: 15px; /* Jarak di atas paragraf */
            color: #aaa; /* Warna teks paragraf abu-abu terang */
        }

        a {
            color: #888; /* Warna link abu-abu */
            text-decoration: none; /* Menghilangkan garis bawah pada link */
            transition: color 0.3s; /* Transisi saat mengubah warna */
            font-weight: bold; /* Teks tebal untuk link */
        }

        a:hover {
            text-decoration: underline; /* Garis bawah saat hover */
            color: #bbb; /* Ubah warna saat hover */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="login.php" method="POST">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>

            <p>Belum punya akun? <a href="register.html">Daftar di sini</a></p>
        </form>
    </div>
</body>
</html>
