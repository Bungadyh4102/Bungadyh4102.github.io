<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f8ff; /* Light soft background */
            padding: 20px;
            animation: fadeIn 1s ease-in-out; /* Animasi masuk */
        }

        /* Animasi Fade In */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .invoice-container {
            width: 650px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            color: #333;
            border: 4px solid #6a8dff; /* Adds a contrasting border */
            animation: slideUp 1s ease-in-out; /* Animasi untuk container */
            font-size: 16px;
        }

        /* Animasi Slide Up */
        @keyframes slideUp {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        /* Header Section */
        .invoice-header {
            text-align: center;
            background-color: #6a8dff; /* Vibrant blue background */
            border-radius: 12px 12px 0 0;
            padding: 25px;
            color: white;
            animation: bounceIn 1s ease; /* Animasi untuk header */
        }

        /* Animasi Bounce In */
        @keyframes bounceIn {
            0% { transform: scale(0.5); opacity: 0; }
            60% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }

        .invoice-header img {
            width: 120px;
            margin-bottom: 15px;
            animation: spin 2s linear infinite; /* Animasi berputar untuk logo */
        }

        /* Animasi Spin */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .invoice-header h1 {
            font-size: 28px;
            margin: 0;
        }

        /* Invoice Info */
        .invoice-info {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            font-size: 18px;
            animation: fadeIn 1.2s ease;
        }

        .invoice-info div {
            width: 48%;
        }

        .invoice-info p {
            margin-bottom: 10px;
            font-size: 16px;
            color: #333;
        }

        /* Product Section */
        .product-list {
            margin: 20px 0;
            border-top: 2px solid #6a8dff;
            padding-top: 20px;
        }

        .product-item {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid #ddd;
            animation: fadeIn 1.3s ease;
            transition: background-color 0.3s, transform 0.3s; /* Animasi pada hover */
        }

        .product-item:hover {
            background-color: #f9f9f9; /* Hover effect untuk item produk */
            transform: translateX(5px); /* Sedikit menggeser saat hover */
        }

        .product-item .details {
            width: 70%;
        }

        .product-item .price {
            text-align: right;
            width: 30%;
        }

        .product-item h3 {
            font-size: 18px;
            color: #6a8dff; /* Product title in blue */
            margin-bottom: 5px;
        }

        .product-item p {
            font-size: 14px;
            color: #555;
        }

        /* Total Section */
        .total-section {
            text-align: right;
            font-size: 18px;
            margin-top: 20px;
            animation: fadeIn 1.4s ease;
        }

        .total-section p {
            margin: 5px 0;
        }

        .total-section p strong {
            color: #6a8dff; /* Highlight important values */
        }

        /* Payment Method */
        .metode-pembayaran {
            font-size: 16px;
            margin-top: 20px;
            border-top: 2px solid #6a8dff; /* Adds a separator line */
            padding-top: 15px;
            animation: fadeIn 1.5s ease;
        }

        .metode-pembayaran .label {
            font-weight: bold;
            margin-right: 10px;
            color: #333;
        }

        .metode-pembayaran .payment-options {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 10px;
        }

        .metode-pembayaran label {
            display: flex;
            align-items: center;
            background-color: #f0f0f0;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1.6s ease;
        }

        .metode-pembayaran input[type="radio"] {
            margin-right: 10px;
            accent-color: #6a8dff; /* Stylish radio button */
            transform: scale(1.2);
        }

        .metode-pembayaran label:hover {
            background-color: #d4e0ff; /* Hover effect */
            transform: scale(1.05); /* Sedikit pembesaran saat hover */
        }

        /* Footer Info */
        .info-container {
            margin-top: 20px;
            font-size: 14px;
            animation: fadeIn 1.7s ease;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .info-container.visible {
            opacity: 1;
        }

        .info-container ul {
            list-style-type: none;
        }

        .info-container ul li {
            margin-bottom: 8px;
            transition: color 0.3s; /* Animasi perubahan warna */
        }

        .info-container ul li strong {
            color: #6a8dff;
        }

        .info-container a {
            color: #6a8dff;
            text-decoration: none;
            font-weight: bold;
        }

        .info-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

        <!-- Payment Method Section -->
        <div class="metode-pembayaran">

        <!-- Footer Info Section -->
        <div class="info-container visible">

                <li><strong>Praktikum Web:</strong> <a href="https://classroom.google.com/c/NzEwMjM1NjcxOTQw/a/NzExMzg1NjcxOTYz/details" target="_blank">Postest 1</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
